## Recap of Last Week
* We've seen how to create vectors `c(item1,item2,item3)`

--

* We saw the data types we will use commonly:
  * `logical` (`TRUE`,`FALSE`), 
  * `numeric` (`-21`,`42`,`32.5`),
  * and `character` (`"its raining today"`).

--

* We've learned how to change one type to another: (`as.numeric("32")`, `as.character(32)`)

--

* We've seen two ways to create longer vectors: `seq(4,12, by=2)` and `rep(0,20)`.

## Basic Plots in R

Let's draw the points (1,1), (2,4), (3,9), (4,16), (5,25)

--



```r
x  &lt;- c(1,2,3,4,5)
y  &lt;- c(1,4,9,16,25)
```
--


```r
plot(x,y)
```

--

## Basic Plots in R

If we want to put a line between our observations

--


```r
x  &lt;- c(1,2,3,4,5)
y  &lt;- c(1,4,9,16,25)
```
--


```r
plot(x,y, type="l")
```

--
&lt;img src="slides3_files/figure-html/unnamed-chunk-6-1.png" width="40%" style="display: block; margin: auto;" /&gt;
---

## We can draw both lines and points

```r
plot(x,y, type="b")
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-7-1.png" width="50%" style="display: block; margin: auto;" /&gt;
---

## We can change shapes of the points

```r
plot(x,y, type="b", pch = 24)
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-8-1.png" width="50%" style="display: block; margin: auto;" /&gt;
* pch: plotting character

---
## We can change sizes of the points

```r
plot(x,y, type="b", pch = 24, cex=2)
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-9-1.png" width="50%" style="display: block; margin: auto;" /&gt;
* cex: character expansion

---

## We can change the color

```r
plot(x,y, type="b", pch = 24, col="red", cex=2)
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-10-1.png" width="50%" style="display: block; margin: auto;" /&gt;

## Lets build the graph of `\(x^2\)`

1\. Create a vector with enough points, to be the x values (say from 1 to 100)

--

2\. Calculate the values for `x^2` and save it as another vector

--

3\. Plot those values as "line" 

---

## Lets build the graph of `\(x^2\)`


```r
x  &lt;- seq(0,100,0.1)
y  &lt;- x ^ 2
plot(x,y, type="l")
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-11-1.png" width="50%" style="display: block; margin: auto;" /&gt;

## Histograms


```r
heights  &lt;- c(1.75, 1.80, 1.82,1.55,1.84,1.85 ) # and more
```



--


```r
hist(heights)
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-14-1.png" width="50%" style="display: block; margin: auto;" /&gt;

---

## Histograms 

Let's calculate the average height

--


```r
mean_heights &lt;- mean(heights)
```

--


```r
print(mean_heights)
```

```
## [1] 1.755709
```

---

## Vertical line on the plot


```r
hist(heights)
abline(v = mean_heights, col="red")
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-17-1.png" width="50%" style="display: block; margin: auto;" /&gt;

---

## Vertical line on the plot
```
abline(v= vertical_value, h=horizontal_value)
```


* `abline()` places on top of the histogram
* It is common in R to use `plot(x,y)` and then place other layers on top



```r
hist(heights)
abline(v = mean_heights, col="red")
```

&lt;img src="slides3_files/figure-html/unnamed-chunk-18-1.png" width="40%" style="display: block; margin: auto;" /&gt;
